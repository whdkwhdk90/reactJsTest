<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const span = React.createElement("span", {id : "sexy-span", style: {color : "red"}} , "Hello, I'm a span");
        ReactDOM.render(span, root); // render() :  React element를 가지고 html로 만들어 배치하는 것. root 안에 span을 만들어 넣음
    </script>
</html>
<!--  
   제일먼저 react.js react-dom.js import하기
    react는 라이브러리(엔진) 개념, react-dom은 뼈대에 가까움(HTML body에 들 수 있도록 해주는 라이브러리or 패키지)
    React.createElement("span", {span의 property}, “span의 내용”)
