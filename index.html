<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFliped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value); //값이 변할 때 마다 return이 rerendering
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFliped((current) => !current);
      };
      return (
        <div>
          <div>
            <h1>Super Converter</h1>
            <label for="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
            <label for="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--
  react, reactdom을 import하는 script tag에서 
  production - > development 로 변경하는데
  production은 배포 모드, development는 개발 모드를 의미합니다.
  개발모드는 니코쌤이 보여준 것 처럼 버그로 이어질 수 있는 요소들을 
  미리 경고하는 검증 코드가 포함되어 있습니다.

  JSX : class for와 같이 js선점 용어들을 사용못함.
  그래서 className, htmlFor로 대체해서 사용.
-->
