<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFliped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value); //값이 변할 때 마다 return이 rerendering
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFliped((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
            <label for="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <label for="km">KM</label>
          <input
            value={flipped ? amount * 1.609 : amount}
            id="km"
            placeholder="km"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label for="miles">Miles</label>
          <input
            value={flipped ? amount : amount * 0.621}
            id="miles"
            placeholder="miles"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>flipped</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("XX"); //숫자 0이랑 문자 0이랑 구분됨..
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("redner w/", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="XX">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index === "XX" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
